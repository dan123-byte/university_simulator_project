<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Program</title>
    </head>
    <body>
        <h1>Create a New Program</h1>

        <form id="createProgramForm">
            <label for="college_id">College ID:</label>
            <input type="number" id="college_id" name="college_id" required><br><br>

            <label for="name">Program Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required><br><br>

            <button type="submit">Create Program</button>
        </form>

        <p id="response"></p>

        <script>
            const form = document.getElementById("createProgramForm");
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const data = {
                    college_id: parseInt(form.college_id.value),
                    name: form.name.value,
                    capacity: parseInt(form.capacity.value)
                };

                const response = await fetch("/create_program", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("response").innerText = JSON.stringify(result, null, 2);
            });
        </script>
    </body>
</html>
