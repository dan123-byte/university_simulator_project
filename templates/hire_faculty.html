<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hire Faculty</title>
</head>
<body>
    <h1>Hire Faculty for a Program</h1>

    <form id="hireFacultyForm">
        <label for="college_id">College ID:</label>
        <input type="number" id="college_id" name="college_id" required><br><br>

        <label for="program_id">Program ID:</label>
        <input type="number" id="program_id" name="program_id" required><br><br>

        <label for="tier">Faculty Tier (S, A, B, C, D):</label>
        <input type="text" id="tier" name="tier" maxlength="1" required><br><br>

        <button type="submit">Hire Faculty</button>
    </form>

    <p id="response"></p>

    <script>
        const form = document.getElementById("hireFacultyForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                college_id: parseInt(form.college_id.value),
                program_id: parseInt(form.program_id.value),
                tier: form.tier.value.toUpperCase()
            };

            const response = await fetch("/hire_faculty", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("response").innerText = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
