<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create College</title>
    </head>
    <body>
        <h1>Add a College to Your University</h1>

        <form method="POST">
            <label for="college_id">Select College:</label>
            <select id="college_id" name="college_id" required>
                {% for college in colleges %}
                <option value="{{ college.id }}">
                    {{ college.name }}
                </option>
                {% endfor %}
            </select><br><br>

            <label for="tuition_fee">Tuition Fee ($):</label>
            <input type="number" id="tuition_fee" name="tuition_fee" required><br><br>

            <button type="submit">Add College</button>
        </form>
    </body>
</html>
